<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <h1>Dogs are great</h1>
  <img src="https://placedog.net/200/200" alt="goodest boi">

  <h3>What is your dog?</h3>
  <form action="/submit" method="post">
    <input type="hidden" name="hidden_field" value="I am hidden">
    <div>
      <label for="dogName">Dog Name:</label>
      <input type="text" name="dog_name" id="dogName">
    </div>
    <div>
      <label for="age">Age</label>
      <input type="number" name="age" id="age">
    </div>
    <div>
      <label for="hairColor">Hair Color</label>
      <input type="text" name="hair_color" id="hairColor">
    </div>
    <button>Submit!</button>
  </form>
</body>
</html>
